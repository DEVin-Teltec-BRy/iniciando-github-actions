name: Workflow Principal

on: [workflow_dispatch]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Versão ubuntu
        run: lsb_release -a
      
      - name: Versão node
        run: node --version
      
      - name: O que tem neste diretório ?
        run: ls -lrt
  
  windows:
    runs-on: windows-latest
    steps:
      - name: Verificar versão do Windows
        run: systeminfo
      
      - name: O que tem neste diretório ?
        run: dir
