name: Workflow Principal

on: [workflow_dispatch]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Versão ubuntu e node
        run: |
          lsb_release -a
          node --version
      
      - name: O que tem neste diretório ?
        run: ls -lrt
  
  windows:
    runs-on: windows-latest
    steps:
      - name: O que tem neste diretório ?
        run: dir
